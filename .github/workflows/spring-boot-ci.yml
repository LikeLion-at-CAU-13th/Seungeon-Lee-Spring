# 워크플로우의 이름
name: Spring Boot CI with Gradle

# 워크플로우가 실행될 시점(이벤트)을 정의
on:
  # main 브랜치로 push 이벤트가 발생했을 때
  push:
    branches: [ "main" ]
  # main 브랜치로 pull_request 이벤트가 발생했을 때 (merge 전 검증)
  pull_request:
    branches: [ "main" ]

jobs:
  # 'build'라는 이름의 Job 정의
  build:
    # 이 Job을 실행할 가상 머신 환경 (Ubuntu 최신 버전)
    runs-on: ubuntu-latest

    # Job 내부에서 실행될 단계(Step)들
    steps:
      # 1. 코드 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 캐시 설정
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5. Gradle로 빌드 및 테스트
      - name: Build with Gradle
        run: ./gradlew build